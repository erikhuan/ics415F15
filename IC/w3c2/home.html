<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="iE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>w3c2</title>
    <style>
        header, nav, div, footer {border: 1px solid black;}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<header class="container"><h1>w3c2</h1></header>
<nav class="container">
    <a href="home.html" title="Home">Home</a>
</nav>
<div class="container">
    <aside class="col-sm-4">
        <h3>I'm to the side</h3>
    </aside>
    <section class="col-sm-8" style="border-left: solid black">
        <h3>Here are tabs</h3>
        <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#button" aria-controls="button" role="tab" data-toggle="tab">Button</a></li>
                    <li role="presentation"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a></li>
                    <li role="presentation"><a href="#other" aria-controls="other" role="tab" data-toggle="tab">Other</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="button">
                        <h3>Buttons</h3>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Left</button>
                            <button type="button" class="btn btn-default">Middle</button>
                            <button type="button" class="btn btn-default">Right</button>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="form">
                        <h3>Forms</h3>
                        <div class="input-group">
                            <h2>Vertical (basic) form</h2>
                            <form role="form">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2">@example.com</span>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                <div role="tabpanel" class="tab-pane" id="other">
                    <h3>Other</h3>
                    <img src="http://alwaysnintendo.com/wp-content/uploads/2015/05/Splatoon.png"
                         alt="Responsive image" class="img-responsive">
                </div>
            </div>

        </div>
        <p>filler text</p>
        <p>filler</p>
        <p>text</p>
    </section>
</div>
<footer class="container">
    <p style="text-align:center"><a href="#">Top</a> Copyright (C) Erik Huang</p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
