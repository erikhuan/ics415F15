<div class=" container" id="main">
    <script>
        function processInfo() {
            var x = document.createElement("TABLE");
            x.setAttribute("id", "userInfo");
            document.body.appendChild(x);

            var y = document.createElement("TR");
            y.setAttribute("id", "info");
            document.getElementById("userInfo").appendChild(y);

            var z = document.createElement("TD")
            var info = location.search.split('&');
            for (var i = 0; i < info.length; i++) {
                z.appendChild(document.createTextNode(info[i]));
                document.getElementById("info").appendChild(z);
            }
        }
        processInfo();
    </script>
</div>
